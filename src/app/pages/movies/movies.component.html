<!DOCTYPE html>
<html>
<head>
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
  /* Estilos adicionales personalizados */
  .container {
    text-align: center; /* Centro el contenido del contenedor */
}

.movie-details {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
}

.seat {
    display: inline-block;
    width: 40px;
    height: 40px;
    margin: 5px;
    background-color: #e0e0e0;
    border-radius: 5px;
    text-align: center;
    line-height: 40px;
    cursor: pointer;
}

.seat.available {
    background-color: #bde0ab;
}

.seat.selected {
    background-color: #ffc107;
}

.seat.unavailable {
    background-color: #e0e0e0;
    cursor: not-allowed;
}

.schedule-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.schedule-box {
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 10px;
    margin: 0 5px;
}
    </style>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Detalles de la Película</h1>

        <!-- Aquí puedes añadir los detalles de la película -->
        <div class="movie-details">
            <h2>Era una vez en Hollywood</h2>
            <img src="/src/assets/images/trailer.jpeg" alt="Imagen de la película">
            <p>Descripción de la película</p>
            <p>Horarios:</p>
            <div class="schedule-container">
                <div class="schedule-box">
                    <p>13:00</p>
                </div>
                <div class="schedule-box">
                    <p>15:15</p>
                </div>
                <div class="schedule-box">
                    <p>16:30</p>
                </div>
            </div>
        </div>

        <!-- Aquí puedes añadir la selección de asientos -->
        <div>
            <h2>Selecciona tus asientos</h2>
            <div class="row">
                <div class="col-md-6">
                    <!-- Aquí puedes mostrar un plano del cine con los asientos -->
                    <div>
                        <div class="seat available">1</div>
                        <div class="seat available">2</div>
                        <div class="seat unavailable">3</div>
                        <div class="seat available">4</div>
                        <div class="seat available">5</div>
                    </div>
                </div>
                <div class="col-md-6">
                    <!-- Aquí puedes mostrar la leyenda de colores para los asientos -->
                    <div>
                        <div class="seat available"></div> Disponible
                        <div class="seat selected"></div> Seleccionado
                        <div class="seat unavailable"></div> No disponible
                    </div>
                </div>
            </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
